plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven {
        url  "https://dl.bintray.com/jfrog/jfrog-jars" 
    }
}

dependencies {

	classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
	
	// JFrog compile:
	compile 'org.jfrog.buildinfo:build-info-extractor-gradle:4.11.0'
	
	// https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

	//cucumber dependencies
	
	//cucumber-core
	compile group: 'io.cucumber', name: 'cucumber-core', version: '4.7.4'
	
	//cucumber-junit
	testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.7.4'
	
	//cucumber-java
	testCompile group: 'io.cucumber', name: 'cucumber-java', version: '4.7.4'
	
	
	
	// Google Guava dependency
   	compile 'com.google.guava:guava:20.0' 
   	
   	// JUnit dependency for testing 
   	testCompile 'junit:junit:4.12'         
   
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:26.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

apply plugin: "com.jfrog.artifactory"